<!DOCTYPE html>
<html>
<head>
	<title>DNA ANALAYSER</title>
	<meta charset="UTF-8">

    <!-- CSS -->

<body>
	<!-- Navigation/Title Bar -->
	<div class="navbar">
		<a class="active" href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</div>

	<!-- Sidebar -->
	<div class="sidebar">
		<a  href="index.html">Random Sequence Generator</a>

	<!-- Main Content -->
	<div class="main">
		<div class="container">
			<h1> DNA Sequence Pair Generator</h1>
		    <form onsubmit="matchPair(); return false;">

			<label for="result">Result:</label>
			<span id="result"></span>
		</div>

    <script src="js/dnamatch.js"></script>
