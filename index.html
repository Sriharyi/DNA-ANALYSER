<!DOCTYPE html>
<html>
<head>
	<title>DNA ANALYZER</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
	<!-- Navigation/Title Bar -->
	<div class="navbar">
		<a class="active" href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</div>

	<!-- Sidebar -->
	<div class="sidebar">
		<a class="active-link" href="index.html">Random Sequence Generator</a>
		<a  href="seqpair.html">Sequence Pair Generator</a>
		<a  href="dnamatch.html">DNA Mathing</a>
	</div>

	<!-- Main Content -->
	<div class="main">
		<div class="container">
			<h1>Random DNA Sequence Generator</h1>
			<form onsubmit="generateSequence(); return false;">
				<label for="size">Size of DNA in bp:</label>
				<input type="number" id="size" name="size" min="1" required>
				<label for="gc-content">GC content (between 0 and 1):</label> 
	            <label id="gc-content-value" class="gc-content-value">0.5</label>
				<input type="range" id="gc-content" name="gc-content" min="0" max="1" step="0.01" value="0.5" oninput="displayvalue();" required>
				<button type="submit">Generate Sequence</button>
			</form>
			<label for="result">Result:</label>
			<textarea id="result" name="result" readonly></textarea>
		</div>
	</div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
